<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claire Felt Resume</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
      color: #333;
    }

    iframe {
      width: 100%;
      max-width: 900px;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    a.button {
      display: inline-block;
      margin-top: 1rem;
      padding: 10px 20px;
      background-color: #0070f3;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <h1>Claire Felt - Resume</h1>

  <!-- PDF Viewer -->
  <iframe src="Resume of Claire Felt.pdf" title="Claire Felt Resume"></iframe>

  <!-- Download Button -->
  <a href="Resume of Claire Felt.pdf" class="button" target="_blank" download>
    View & Download Resume
  </a>
</body>
</html>
